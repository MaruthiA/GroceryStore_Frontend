<app-header></app-header>


<body>
    <div class="container">
        <p *ngIf="orderData.length <= 0" class="no-data">There is no ORDERS yet!</p>

        <div class="container" *ngIf="orderData.length > 0">
            <div class="title-group">
                <h2 class="mat-h1">My Orders </h2>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="Sr No">
                        <th mat-header-cell *matHeaderCellDef>No</th>
                        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Orderid">
                        <th mat-header-cell *matHeaderCellDef> Order ID </th>
                        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Quantity">
                        <th mat-header-cell *matHeaderCellDef>Quantity</th>
                        <td mat-cell *matCellDef="let element ">
                            {{ element.products.length }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Total Amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} Rs </td>
                    </ng-container>
                    <ng-container matColumnDef="DateTime">
                        <th mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let element ">
                            {{ element.createdAt | date: "dd-MM-yyyy " }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Order Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
                </table>

            </div>
        </div>
    </div>

</body>
