<app-header></app-header>

<body>
    <div class="container">
        <div class="row">
            <h3>ALl Products</h3>
        </div>
        <div class="line">
            <div class="underline"></div>
        </div>
        <div class="cards_container">
            <div *ngFor="let i of products" style="display: inline-flex;flex-wrap: wrap; justify-content: space-between;">
                <div *ngIf="i.category.name">
                    <div class="card-deck" style="padding-left: 20px; width: 320px;">
                        <div class="card mb-4">
                            <img class="card-img-top img-fluid" src="https://grocerystore--api.herokuapp.com/{{ i.productImagePath }} " style="width: 100%; height: 150px" alt="product_img " />
                            <div class="card-body">
                                <a routerLink="/product-detail/{{ i._id }} ">
                                    <h5>
                                        {{ i.name }}
                                    </h5>
                                    <h6>Price : {{ i.price }} Rs.</h6>
                                </a>
                                <div>
                                    {{ i.description | slice: 0:20 }}
                                    <span *ngIf="i.description.length > 20">...</span>
                                </div>
                                <span *ngIf="i.stock" class="Instock">In stock</span>
                                <span *ngIf="!i.stock" class="Outofstock">no stock</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
